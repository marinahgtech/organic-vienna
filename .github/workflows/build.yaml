name: Build filtered organic prices

on:
  schedule:
    # Runs every Friday at 05:00 UTC (â‰ˆ06:00 Vienna)
    - cron: '0 5 * * 5'
  workflow_dispatch: {}   # allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate filtered JSON
        run: node scripts/filter.js

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/organic-vienna.json
          git commit -m "Update organic-vienna.json" || echo "No changes to commit"
          git push
